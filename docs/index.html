<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Bakesale | The Purpose-Driven Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet'
          href='css/style.css'>
</head>
<body>
<header>
    <div class='logo-container'>
        <img src='images/logo.svg'
             alt>
    </div>
</header>
<main>
    <p>Buy and sell goods and services in support of any social cause and become part of a charitable community with Bakesale, the purpose-driven marketplace.
    </p>
    <div class='form-container'>
        <form action="//agilelabs.us5.list-manage.com/subscribe/post?u=ac86eba2ff613a386cca6f921&amp;id=68ddb2f4fc" method="post" target="_blank">
            <input type='text'
                   name='FNAME'
                   placeholder='First Name'
                   required='required'>

            <input type='text'
                   name='LNAME'
                   placeholder='Last Name'
                   required='required'>

            <input type='email'
                   name='EMAIL'
                   placeholder='Email'
                   required='required'>

            <button type='submit'>Get an invite!</button>
        </form>
    </div>
</main>
</body>
</html>
